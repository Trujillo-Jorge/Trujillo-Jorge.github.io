    <h2>Week 3 JavaScript Objects</h2>
    <p>Objects are variables. But objects can contain many values.</p>
    <p>JavaScript objects are containers for named values called properties or methods.</p>
    <h4>Example</h4>
    <p id="object"></p>

<script>
// Create an object:
var car = {type:"Renault", model:"Megane", color:"white"};

// Display some data from the object:
document.getElementById("object").innerHTML = "The car type is " + car.type;
</script>
